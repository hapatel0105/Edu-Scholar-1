<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Field H2O Tank</h1>
        <div class="tank-info">
            <h2>Water Tank 1</h2>
            <div class="sensor-data">
                <div class="sensor">
                    <p>Temperature:</p>
                    <span id="temperature">100</span>
                </div>
                <div class="sensor">
                    <p>Humidity:</p>
                    <span id="humidity">90</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <h2>Controls</h2>
            <button id="water-level">Watering Tank 1</button>
            <button id="drip-irrigation">Drip Irrigation System</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
